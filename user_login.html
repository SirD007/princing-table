<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManangX - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="containerLogin">
            <div class="hero">
                <div class="containerHero">
                    <h1>Bem vindo de volta!</h1>
                    <p>Você pode fazer login com uma conta existente ou pedir para o seu gestor cadastrar uma nova conta</p>
                </div>
            </div>
           
            <div class="containerLoginForm">
                <h2>Login</h2>
                <form action="" method="post">
                    <div class="imgAvatar">
                      <img src="assets/img_avatar2.png" alt="Avatar" class="avatar">
                    </div>
                  
                    <div class="containerForm">
                      <label for="uname"><b>Usuário</b></label>
                      <input type="text" placeholder="Usuário" name="uname" required>
                  
                      <label for="psw"><b>Senha</b></label>
                      <input type="password" placeholder="Sua Senha" name="psw" required>
                  
                      <button class="loginButton" type="submit">Login</button>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Lembrar meus dados
                      </label>
                    </div>
    
                    <div class="containerForm">
                        <span class="password"><a href="#">Esqueceu a senha?</a></span>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
